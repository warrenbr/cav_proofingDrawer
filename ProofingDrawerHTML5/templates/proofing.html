<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Proofing Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="icon.png">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="../css/main.css">
		<script src="../js/proofing.js"></script>
    </head>
    <body>
		<div class="row">
			<div class="col-sm-6">
				<p class="dialTitle">TIME</p>
				<div class="proofingDials">
					<div id="timeText">
						<span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
					</div>
					<button id="timeResetButton">RESET</button>
				</div>
			</div>
			<div class="col-sm-6">
				<p class="dialTitle">TEMP</p>
				<div class="proofingDials">
					<p id="tempPlus">+</p>
					<button id="actualTemp">73.5°F</button>
					<div class="dialText" id="setTemp">75.0°F</div>
					<p id="tempMinus">-</p>
					<button id="humidityButton">
						HUMIDITY
						<div id="humidity">90%</div>
					</button>
				</div>
			</div>
		</div>
		<img src="../img/backarrow.svg" id="backarrow">
		<img src="../img/lightbulb-gray.svg" id="lightbulb">
    </body>
</html>
