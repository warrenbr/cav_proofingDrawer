<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Recipes Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="../static/img/cavFaceIco.png">
		<link rel="icon" type="image/png" href="../static/img/cavFaceIco.png">
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<script src="../static/js/jquery-3.2.1.min.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
		<script src="../static/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../static/css/main.css">
		<script src="../static/js/navigation.js"></script>
		<script src="../static/js/recipesRemover.js"></script>
    </head>
    <body>
		<h1 class="recipesHeading">RECIPES</h1>
		<div class="row">
			<table class="table" id="bread-table">
				<tr>
					<th>Bread Name</th>
					<th></th>
				</tr>

				{% for bread in breadList %}
				<tr>
					<td><a href="RecipesPage/{{bread[0]}}">{{bread[1]}}</a></td>
					<td>
						<a href="RecipesPage/edit/{{bread[0]}}"><button class="btn btn-info">EDIT</button></a>
						<button class="btn btn-danger smaller-text" type="button" id="ask-delete-bread-{{bread[0]}}" value="{{bread[0]}}">REMOVE</button>
					</td>
				</tr>
				{% endfor %}

				{# This is the modal dialog to confirm deletion #}
				<div id="myModal" class="modal fade">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">Confirm Recipe Deletion</h4>
							</div>
							<div class="modal-body">
								<p>Are you sure you want to delete this recipe?</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
								<button type="button" class="btn btn-primary" id="delete-bread">Delete</button>
							</div>
						</div>
					</div>
				
				<tr>
					<td><br><br></td>
					<td><a href="RecipesPage/new"><button class="btn btn-danger">ADD NEW</button></a></td>
				</tr>
			</table>
		</div>
		<img src="../static/img/home-icon.svg" id="home-icon">
    </body>
</html>
