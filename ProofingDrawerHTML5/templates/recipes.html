<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Recipes Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="../static/img/cavFaceIco.png">
		<link rel="icon" type="image/png" href="../static/img/cavFaceIco.png">
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<script src="../static/js/bootstrap.min.js"></script>
		<script src="../static/js/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="../static/css/main.css">
		<script src="../static/js/navigation.js"></script>
    </head>
    <body>
		<h1 class="recipesHeading">RECIPES</h1>
		<div class="row">
			<table class="table" id="bread-table">
				<tr>
					<th>Bread Name</th>
					<th></th>
				</tr>

				{% for bread in breadList %}
				<tr>
					<td><a href="RecipesPage/{{bread[0]}}">{{bread[1]}}</a></td>
					<td>
						<a href="RecipesPage/{{bread[0]}}/edit"><button class="btn btn-info">EDIT</button></a>
						<a href="RecipesPage/remove/{{bread[0]}}"><button class="btn btn-danger smaller-text">REMOVE</button></a>
					</td>
				</tr>
				{% endfor %}
				
				<tr>
					<td><br><br></td>
					<td><a href="RecipesPage/new"><button class="btn btn-danger">ADD NEW</button></a></td>
				</tr>
			</table>
		</div>
		<img src="../static/img/home-icon.svg" id="home-icon">
    </body>
</html>
