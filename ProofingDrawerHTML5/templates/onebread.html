<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Recipes Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="icon.png">
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<script src="../static/js/bootstrap.min.js"></script>
		<script src="../static/js/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="../static/css/main.css">
		<script src="../static/js/navigation.js"></script>
    </head>
    <body>
		<h1 class="recipesHeading">Name: {{ breadName }}</h1>
		<h1 class="recipesHeading">NUMBER OF LBS. TO MAKE:</h1>
		<input type="text">
		<div class="row">
			<table class="table table-striped" id="bread-table">
				<tr>
					<th>INGREDIENT</th>
					<th>AMOUNT (lbs.)</th>
				</tr>
				{% for ingredient in ingredientList %}
				<tr>
					<td>{{ ingredient[0] }}</td>
					<td>{{ ingredient[1] }}</td>
				</tr>
				{% endfor %}
			</table>
			<h1 class="recipesHeading">NOTES:</h1>
			<ul>
				{% for note in notes %}
				<li>{{ note }}</li>
				{% endfor %}
			</ul>
			<br><br><br>
		</div>
		<img src="../static/img/backarrow.svg" id="backarrow">
    </body>
</html>
