<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ breadName }} Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="icon.png">
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<script src="../static/js/bootstrap.min.js"></script>
		<script src="../static/js/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="../static/css/main.css">
		<script src="../static/js/navigation.js"></script>
    </head>
    <body>
		<h1 class="recipesHeading">{{ breadName }}</h1>
		<div class="row">
			<div class="col-sm-7">
				<h2 class="recipesHeading">NUMBER OF LBS. TO MAKE:</h2>
			</div>
			<div class="col-sm-5">
				<input id="lbs-input" class="form-control lbs-input" type="number" min="0" step="0.25" value="1">
			</div>
		</div>
		<div class="row">
			<table class="table" id="bread-table">
				<tr>
					<th>INGREDIENT</th>
					<th>AMOUNT (lbs.)</th>
				</tr>
				{% for ingredient in ingredientList %}
				<tr>
					<td>{{ ingredient[0] }}</td>
					<td id="amount-{{ counter }}">{{ ingredient[1] }}</td>
				</tr>
				{% endfor %}
			</table>
			<div>
				<h1 class="recipesHeading">NOTES:</h1>
			</div>
			<div class="row" id="notes-section">
				<ul>
					{% for note in notes %}
					<li>{{ note }}</li>
					{% endfor %}
				</ul>
			</div>
			<div class="hiding" id="breadYield">{{ breadYield }}</div>
		</div>
		<img src="../static/img/backarrow.svg" id="backarrow">
    </body>
</html>
